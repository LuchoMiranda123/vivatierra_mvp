<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Viva Tierra Inmobiliaria CRM</title>

    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Inter (Google Fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Iconos Phosphor (CDN) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Configuración Tailwind (branding Viva Tierra) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            orange: '#F36C21',
                            dark: '#D95815',
                            light: '#FFF0E5',
                            bg: '#F8F9FA'
                        }
                    }
                }
            }
        }
    </script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800 h-screen flex flex-col overflow-hidden font-sans">

    <!-- ================= PANTALLA DE LOGIN (MOCK) ================= -->
    <div id="auth-screen" class="fixed inset-0 z-50 bg-gray-900 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm text-center transform transition-all hover:scale-[1.01]">
            <div class="flex justify-center mb-6">
                <div class="w-20 h-20 bg-brand-orange rounded-xl flex items-center justify-center text-white shadow-lg shadow-orange-500/40">
                    <i class="ph-bold ph-house-line text-4xl"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">Viva Tierra</h1>
            <p class="text-gray-500 mb-8 text-sm">CRM Inmobiliario Inteligente</p>

            <div class="space-y-3">
                <button onclick="App.login('admin')" class="w-full bg-brand-orange hover:bg-brand-dark text-white font-semibold py-3.5 px-4 rounded-xl transition shadow-lg shadow-orange-500/20 flex items-center justify-center gap-2">
                    <i class="ph-bold ph-user-circle"></i> Entrar como Admin
                </button>
                <button onclick="App.login('supervisor')" class="w-full bg-white border-2 border-brand-orange text-brand-orange hover:bg-orange-50 font-semibold py-3.5 px-4 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="ph-bold ph-eye"></i> Entrar como Supervisor
                </button>
                <button onclick="App.login('sales')" class="w-full bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-semibold py-3.5 px-4 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="ph-bold ph-users"></i> Entrar como Vendedor
                </button>
            </div>
            <p class="mt-8 text-[10px] text-gray-400 uppercase tracking-widest">Powered by Viva Tierra MVP v2</p>
        </div>
    </div>

    <!-- ================= LAYOUT PRINCIPAL ================= -->
    <div id="app-layout" class="hidden flex w-full h-full">

        <!-- SIDEBAR (Escritorio) -->
        <aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200 shrink-0 z-20">
            <div class="p-6 flex items-center gap-3 border-b border-gray-100">
                <div class="w-8 h-8 bg-brand-orange rounded-lg flex items-center justify-center text-white shadow-sm">
                    <i class="ph-bold ph-house text-lg"></i>
                </div>
                <span class="font-bold text-lg tracking-tight text-gray-900">Viva Tierra</span>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <button onclick="Router.navigate('dashboard')" id="nav-dashboard" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-orange-50 hover:text-brand-orange transition group">
                    <i class="ph ph-chart-bar text-xl group-hover:scale-110 transition-transform"></i> Dashboard
                </button>
                <button onclick="Router.navigate('inbox')" id="nav-inbox" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-orange-50 hover:text-brand-orange transition group">
                    <div class="relative">
                        <i class="ph ph-chats-circle text-xl group-hover:scale-110 transition-transform"></i>
                        <span id="badge-inbox" class="absolute -top-1 -right-1 bg-red-500 text-white text-[9px] w-4 h-4 flex items-center justify-center rounded-full hidden">0</span>
                    </div>
                    Inbox
                </button>
                <button onclick="Router.navigate('pipeline')" id="nav-pipeline" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-orange-50 hover:text-brand-orange transition group">
                    <i class="ph ph-kanban text-xl group-hover:scale-110 transition-transform"></i> Embudo
                </button>
                <button onclick="Router.navigate('settings')" id="nav-settings" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-gray-600 hover:bg-orange-50 hover:text-brand-orange transition group">
                    <i class="ph ph-gear text-xl group-hover:scale-110 transition-transform"></i> Config
                </button>
            </nav>

            <div class="p-4 border-t border-gray-100">
                <div onclick="App.logout()" class="flex items-center gap-3 bg-gray-50 p-3 rounded-xl cursor-pointer hover:bg-gray-100 transition">
                    <div class="w-9 h-9 rounded-full bg-brand-orange text-white flex items-center justify-center text-xs font-bold border-2 border-white" id="user-avatar">AD</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-semibold text-gray-900 truncate" id="user-name">Admin</p>
                        <p class="text-xs text-green-600 flex items-center gap-1"><span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Online</p>
                    </div>
                    <i class="ph ph-sign-out text-gray-400 text-lg"></i>
                </div>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 flex flex-col relative overflow-hidden bg-brand-bg">
            <!-- Header Móvil -->
            <header class="md:hidden h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 shrink-0 z-30 shadow-sm">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-brand-orange rounded flex items-center justify-center text-white">
                        <i class="ph-bold ph-house text-lg"></i>
                    </div>
                    <span class="font-bold text-lg text-gray-800">Viva Tierra</span>
                </div>
                <span id="mobile-page-title" class="text-xs font-medium text-gray-500 bg-gray-100 px-2 py-1 rounded-md">Dashboard</span>
            </header>

            <!-- Contenedor Dinámico de Vistas -->
            <div id="main-view" class="flex-1 overflow-hidden relative">
                <!-- Las vistas se inyectan dinámicamente por JS -->
            </div>

            <!-- Navegación Inferior Móvil -->
            <nav class="md:hidden h-[70px] bg-white border-t border-gray-200 flex justify-around items-center px-2 pb-safe shrink-0 z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
                <button onclick="Router.navigate('dashboard')" class="flex flex-col items-center p-2 text-gray-400 hover:text-brand-orange nav-mobile transition" data-target="dashboard">
                    <i class="ph ph-chart-bar text-2xl mb-1"></i>
                    <span class="text-[10px] font-medium">Métricas</span>
                </button>
                <button onclick="Router.navigate('inbox')" class="flex flex-col items-center p-2 text-gray-400 hover:text-brand-orange nav-mobile transition" data-target="inbox">
                    <div class="relative">
                        <i class="ph ph-chats-circle text-2xl mb-1"></i>
                        <span id="mobile-badge-inbox" class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-brand-orange rounded-full border-2 border-white hidden animate-pulse"></span>
                    </div>
                    <span class="text-[10px] font-medium">Inbox</span>
                </button>
                <button onclick="Router.navigate('pipeline')" class="flex flex-col items-center p-2 text-gray-400 hover:text-brand-orange nav-mobile transition" data-target="pipeline">
                    <i class="ph ph-kanban text-2xl mb-1"></i>
                    <span class="text-[10px] font-medium">Ventas</span>
                </button>
                <button onclick="Router.navigate('settings')" class="flex flex-col items-center p-2 text-gray-400 hover:text-brand-orange nav-mobile transition" data-target="settings">
                    <i class="ph ph-gear text-2xl mb-1"></i>
                    <span class="text-[10px] font-medium">Config</span>
                </button>
            </nav>
        </main>
    </div>

    <!-- JavaScript de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
